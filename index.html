<!DOCTYPE html>
<html lang="en">
  <head>

    <META NAME="ROBOTS" CONTENT="NOINDEX, FOLLOW">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap Thumbnail gallery</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <style>
      .col-md-3 { padding-top:5px;}
    </style>

  </head>

  <body>

    <div id="wrap">
      <div class="container">
  
        <div class="page-header">
          <h1>Bootstrap Thumbnail Gallery</h1>
        </div>
  
        <div class="row">
  
          <div class='col-md-6'>
  
            <!-- START: Carousel-->
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  
              <div class="carousel-inner">
                <div class="item active">
                  <a href="#" data-toggle="modal" data-target="#fullImage1"><img src='http://placehold.it/600x300&text=Image+1' /></a>
                </div>
                <div class="item">
                  <img src='http://placehold.it/600x300&text=Image+2' />
                </div>
                <div class="item">
                  <img src='http://placehold.it/600x300&text=Image+3' />
                </div>
                <div class="item">
                  <img src='http://placehold.it/600x300&text=Image+4' />
                </div>
                <div class="item">
                  <img src='http://placehold.it/600x300&text=Image+5' />
                </div>
                <div class="item">
                  <img src='http://placehold.it/600x300&text=Image+6' />
                </div>
                <div class="item">
                  <img src='http://placehold.it/600x300&text=Image+7' />
                </div>
                <div class="item">
                  <img src='http://placehold.it/600x300&text=Image+8' />
                </div>
              </div>
  
              <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
  
            </div>
            <!-- END: Carousel -->
  
            <!-- START: Modal popups for images -->
            <div class="modal fade" id="fullImage1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-body">
                    <div class="col-md-12">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Close this window &times;</button>
                    </div>
                    <img src='http://placehold.it/558x400&text=Image+1' />
                  </div>
                </div>
              </div>
            </div>
            <!-- END: Modal popups for images -->
  
            <!-- START: Thumbnails -->
            <div class="row">
              <div class="col-md-3 text-center">
                <img data-target="#carousel-example-generic" data-slide-to="0" src='http://placehold.it/90x90&text=Image+1' />
              </div>
  
              <div class="col-md-3 text-center">
                <img data-target="#carousel-example-generic" data-slide-to="1" src='http://placehold.it/90x90&text=Image+2' />
              </div>
  
              <div class="col-md-3 text-center">
                <img data-target="#carousel-example-generic" data-slide-to="2" src='http://placehold.it/90x90&text=Image+3' />
              </div>
  
              <div class="col-md-3 text-center">
                <img data-target="#carousel-example-generic" data-slide-to="3" src='http://placehold.it/90x90&text=Image+4' />
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-3 text-center">
                <img data-target="#carousel-example-generic" data-slide-to="4" src='http://placehold.it/90x90&text=Image+5' />
              </div>
  
              <div class="col-md-3 text-center">
                <img data-target="#carousel-example-generic" data-slide-to="5" src='http://placehold.it/90x90&text=Image+6' />
              </div>
  
              <div class="col-md-3 text-center">
                <img data-target="#carousel-example-generic" data-slide-to="6" src='http://placehold.it/90x90&text=Image+7' />
              </div>
  
              <div class="col-md-3 text-center">
                <img data-target="#carousel-example-generic" data-slide-to="7" src='http://placehold.it/90x90&text=Image+8' />
              </div>
            </div>
            <!-- END: Thumbnails -->
  
          </div>
  
        </div>
  
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  </body>

</html>
